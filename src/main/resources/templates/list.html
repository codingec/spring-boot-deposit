<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <title>ANDRES SILVA - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/css/header/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/header/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/header/dataTables.bootstrap4.css}"/>
    <link rel="stylesheet" th:href="@{/css/header/sb-admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/header/datetimepicker.css}"/>
    <script th:src="@{/css/header/jquery.min.js}"></script>
    <script th:src="@{/css/header/datetimepicker.js}"></script>
    <script th:src="@{/css/header/dates.js}"></script>
    <script th:src="@{/css/header/bootstrap.min.js}"></script>

</head>
<body>

<div class="container">
    <h1 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]!</h1>

    <div class="row">
        <div class="col-sm-3">
            <h1> <a href="/client/new">New Client</a></h1>
        </div>
    </div>
    <span sec:authentication="id"></span>

            <div th:if="${not #lists.isEmpty(deposit)}">
                <center><h1>Product list</h1></center>
                <div class="table-responsive">
                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fa fa-table"></i>
                            <form method="post" action="../chart/showchart">
                                <div class="col-sm-12 col-md-9">

                                    <label class="control-label col-sm-4" for="price">From:
                                        <input type="text" name="yearOne" id="startDate" class="form-control form-control-sm" placeholder="" aria-controls="example">
                                    </label>



                                    <label class="control-label col-sm-4" for="price">To:
                                        <input type="text" name="yearTwo" id="stopDate" class="form-control form-control-sm" placeholder="" aria-controls="dataTable"></label>

                                </div>
                                <input class="btn btn-primary" type="submit" value="Search">
                            </form></div>
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

            <thead>

                <th>Product Id</th>
                <th>Name</th>
                <th>National Id</th>
                <th>Loan amount</th>
                <th>Date</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="deposites : ${deposit}">
                <td th:text="${deposites.id}"></td>
                <td th:text="${deposites.client.name}"></td>
                <td th:text="${deposites.client.nationalId}"></td>
                <td th:text="${deposites.amount}"></td>
                <td th:text="${deposites.date}"></td>
                <td><a class="fa fa-check-square-o" aria-hidden="true" th:href="${'/client/show/' + deposites.id}">View</a> </td>
                <td><a class="fa fa-pencil-square-o" aria-hidden="true" th:href="${'/client/edit/' + deposites.id+'/'+deposites.client.id }">Edit</a> </td>
                <td><a class="fa fa-eraser" aria-hidden="true" th:href="${'/client/delete/' + deposites.id}">Delete</a> </td>
            </tr>
            </tbody>

            <tfoot >
            <th>Product Id</th>
            <th>Name</th>
            <th>National Id</th>
            <th>Loan amount</th>
            <th>Date</th>
            <th>List</th>
            <th>Edit</th>
            <th>Delete</th>
            </tr>
            </tfoot>
        </table>
    </div>
    </div>
    </div>

</div>

<script th:src="@{/css/footer/bootstrap.bundle.min.js}"></script>
<script th:src="@{/css/footer/jquery.dataTables.min.js}"></script>
<script th:src="@{/css/footer/dataTables.bootstrap4.js}"></script>
<script th:src="@{/css/footer/sb-admin-datatables.js}"></script>

</body>
</html>

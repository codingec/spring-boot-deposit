<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ANDRES SILVA</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
<div class="container">


    <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title"><h2>Show Product</h2></div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"> </div>
            </div>
            <div class="panel-body" >

                <div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${deposit.client.name}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">National Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${deposit.client.nationalId}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Loan Amount:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${deposit.amount}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${deposit.date}">Date</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>

</body>
</html>
